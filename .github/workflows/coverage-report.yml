name: coverage report

on:
  pull_request:

jobs:
  report:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false 
          fetch-depth: 0
      
      - name: Setup go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'
          check-latest: true

      - name: Run Test
        run: |
          go test -v ./... -covermode=count -coverprofile=coverage.out
          go tool cover -func=coverage.out -o=coverage.out

      - name: Extract Coverage
        run:
          newcoverage=$(grep -o '[^(statements)\s]*$' coverage.out)
          newcoverage=${newcoverage::-1}
          oldcoverage=$(grep -o -P '(?<=Coverage-)(.*)(?=%)' README.adoc)
          
      - name: Create Comment Body
        run:
          cat > comment-body.md
          echo 'Thank You for contributing!\n Coverage changed from:\n ${oldcoverage} -> ${newcoverage}'
          
          


      - name: Comment 
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'comment-body.md'
            })
