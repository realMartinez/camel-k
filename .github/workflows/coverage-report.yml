# this comment  is for testing purpose

name: coverage report

on:
  pull_request:

jobs:
  report:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false 
          fetch-depth: 0
      
      - name: Setup go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'
          check-latest: true

      - name: Run Test
        run: |
          go test -v ./... -covermode=count -coverprofile=coverage.out
          go tool cover -func=coverage.out -o=coverage.out

      - name: Extract Coverage
        shell: bash
        run: |
          new_coverage="$(grep -o -P '(?<=\(statements\))(.+)(?=%)' coverage.out | xargs)"
          old_coverage="$(grep -o -P '(?<=Coverage-)(.*)(?=%)' README.adoc)"
          coverage_difference=$(bc <<< $new_coverage-$old_coverage)

          if [$coverage_difference -gt 0]
          then
          echo "DIFF_TYPE=PLUS" >> $GITHUB_ENV
          elif [$coverage_difference -lt 0]
          then
          echo "DIFF_TYPE=MINUS" >> $GITHUB_ENV
          else
          then
          echo "DIFF_TYPE=ZERO" >> $GITHUB_ENV
          fi


          echo "NEW_COV=$new_coverage" >> $GITHUB_ENV
          echo "OLD_COV=$old_coverage" >> $GITHUB_ENV
          echo "COV_DIFF=$coverage_difference" >> $GITHUB_ENV

  comment:
    needs: report
    runs-on: ubuntu-latest 
    steps:
      - name: Comment - Positive Difference
        if: ${{env.DIFF_TYPE  == 'PLUS'}}
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: ':camel: **Thank You for contributing!** :camel:\n**Code Coverage Report**\n - Coverage changed from: **${{env.OLD_COV}}%** -> **${{env.NEW_COV}}%**\n- Coverage difference: +**${{env.COV_DIFF}}%**'
            })
      
      - name: Comment - Negative Difference
        if: ${{env.DIFF_TYPE  == 'MINUS'}}
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: ':camel: **Thank You for contributing!** :camel:\n**Code Coverage Report**\n - Coverage changed from: **${{env.OLD_COV}}%** -> **${{env.NEW_COV}}%**\n- Coverage difference: **${{env.COV_DIFF}}%**'
            })

      - name: Comment - No Difference
        if: ${{env.DIFF_TYPE  == 'ZERO'}}
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: ':camel: **Thank You for contributing!** :camel:\n**Code Coverage Report**\n- Coverage unchanged.'
            })
